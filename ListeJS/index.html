<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListeJS</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Roboto -->

        <div class="task">

    <!-- Font Awesome -->
