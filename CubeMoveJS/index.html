<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeMoveJS</title>
    <!-- Importation de style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="main-container">
        <div class="container">
            <span id="elementCube" class="square animation-square-reset"></span>
        </div>

        <div class="container2">
            <div class="row">
                <button id="BtnLeft"><i class="fas fa-arrow-left"></i></button>
                <button id="BtnTop"><i class="fas fa-arrow-up"></i></button>
                <button id="BtnReset"><i class="fas fa-undo-alt"></i></button>
                <button id="BtnBottom"><i class="fas fa-arrow-down"></i></button>
                <button id="BtnRight"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col">
                <label for="vitesse">Vitesse de d√©placement</label>
                <input type="range" id="vitesse" name="vitesse" list="tickmarks" min="1" value="5" max="10">
            </div>
        </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9b466c32bb.js" crossorigin="anonymous"></script>
    <!-- Script JS -->
    <script src="./js/script.js"></script>
</body>
</html>
